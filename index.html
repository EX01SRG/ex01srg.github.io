<!DOCTYPE html>
<html>
<head>
    <title>Iframe Grid</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .frame {
            width: 45%;
            height: 45vh;
            margin: 2.5%;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <iframe src="https://google.com" class="frame"></iframe>
    <iframe src="https://google.com" class="frame"></iframe>
    <iframe src="https://google.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
    <iframe src="https://example.com" class="frame"></iframe>
</body>
</html>
